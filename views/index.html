<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
    <script src="../models/shop.js"></script>
    <script src="../models/product.js"></script>
</head>

<body>
    <div id="allbody" class="container">
        <div class="row vh-sm-100">
            <h1>Tiendas</h1>
            <form id="id-shop-form">
                <div>
                    <label for="id-shop-name" class="col-4">Nombre:</label>
                    <input id="id-shop-name" type="text">
                    <p class="d-none">El nombre debe tener al menos 5 caracteres</p>
                </div>
                <div>
                    <label for="id-shop-description" class="col-4">Descripción:</label>
                    <input id="id-shop-description" type="text">
                    <p class="d-none">La descripción debe tener al menos 5 caracteres</p>
                </div>
                <div>
                    <label for="id-shop-max-price" class="col-4">Precio máximo:</label>
                    <input id="id-shop-max-price" type="number">
                    <p class="d-none">El precio máximo debe se al menos de 10€</p>
                </div>
                <button id="id-shop-submit" class="btn btn-primary" type="submit">Añadir</button>
            </form>
            <form id="id-product-form" class="d-none">
                <h1>Productos</h1>
                <div>
                    <label for="id-product-name" class="col-4">Nombre Producto:</label>
                    <input id="id-product-name" type="text">
                    <p class="d-none">El nombre debe tener al menos 5 caracteres</p>
                </div>
                <div>
                    <label for="id-product-description" class="col-4">Descripción:</label>
                    <input id="id-product-description" type="text">
                    <p class="d-none">La descripción debe tener al menos 5 caracteres</p>
                </div>
                <div>
                    <label for="id-product-price" class="col-4">Precio:</label>
                    <input id="id-product-price" type="number">
                    <p class="d-none">El precio debe se al menos de</p>
                </div>
                <div>
                    <label for="id-product-stock" class="col-4">Stock:</label>
                    <input id="id-product-stock" type="number">
                </div>
                <button id="id-product-submit" class="btn btn-primary" type="submit">Añadir</button>
                <button id="id-finalizar-submit" class="btn btn-secondary " type="submit">Finalizar</button>
            </form>
            <div id="id-products" class="d-none row mt-3"><h2 class="text-center ">Products</h2><br>
                <div></div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
